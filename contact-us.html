<body>

        <div>
            <div class="contact-background">

                <div class="background-shadow">
                    <div class="contact-us">
                        <form action="//submit.form" id="ContactUs100" method="post"
                            onsubmit="return ValidateForm(this);">

                            <!--script for form starts here-->
                            <script >
                                function ValidateForm(frm) {
                                    if (frm.Name.value == "") {
                                        alert('Name is required.');
                                        frm.Name.focus();
                                        return false;
                                    }
                                    if (frm.FromEmailAddress.value == "") {
                                        alert('Email address is required.');
                                        frm.FromEmailAddress.focus();
                                        return false;
                                    }
                                    if (frm.FromEmailAddress.value.indexOf("@") < 1 || frm.FromEmailAddress.value
                                        .indexOf(
                                            ".") < 1) {
                                        alert('Please enter a valid email address.');
                                        frm.FromEmailAddress.focus();
                                        return false;
                                    }
                                    if (frm.Comments.value == "") {
                                        alert('Please enter comments or questions.');
                                        frm.Comments.focus();
                                        return false;
                                    }
                                    return true;
                                }
                            </script>
                            <!--script for form ends here-->
                            <br>

                            <table id="table" style="width:100%;max-width:800px;border:0;" cellpadding="8" cellspacing="5">
                                
                                <tr>
                                    <label class="labels" for="Name">NAME:</label>
                                </tr>
                                <br>
                                <tr>
                                    <input name="Name" type="text" maxlength="60"
                                        style="width:100%;max-width:500px;height:30px" 
                                        alt="name" />
                                </tr>
                                
                                <br>
                            
                                <tr>
                                    <label class="labels" for="PhoneNumber" alt="phone-number">PHONE NUMBER:</label>
                                </tr>
                                <br>
                                <tr>
                                    <input name="PhoneNumber" type="text" maxlength="43"
                                        style="width:100%;max-width:500px;height:30px;" 
                                        aria-label="insert phone number"/>
                                    </td>
                                </tr>
                                <br>
                                <tr>
                                <tr>
                                    <label class="labels" for="FromEmailAddress">EMAIL ADDRESS:</label>
                                </tr>
                                <br>
                                <tr>
                                    <input name="FromEmailAddress" type="text" maxlength="90"
                                        style="width:100%;max-width:500px;height:30px;" 
                                        aria-label="insert Email address"/>
                                </tr>
                                </tr>
                                <br>
                                <tr>
                                <tr>
                                    <label class="labels" for="Comments">COMMENTS:</label>
                                </tr>
                                <br>
                                <tr>
                                    <textarea name="Comments" rows="7" cols="40"
                                        style="width:100%;max-width:500px;height:400px" aria-label="Insert Comments Here"
                                        ></textarea>
                                </tr>
                                </tr>
                                <br>
                                <tr>
                                <tr>
                                    * - required fields
                                </tr>
                                <br>
                                <td>

                                    <input name="skip_Submit" type="submit" value="Submit"
                                        style="width:80px;height:25px; font-size: 20px;" />
                                    <div style="float:right"><a href="https://www.100forms.com" id="lnk100"
                                            title="form to email">form </a></div>
                                    <script src="https://www.100forms.com/js/FORMKEY:ESKTGEQ6M2FT/SEND:your@email.com"
                                        type="text/javascript"></script>
                                </td>
                                </tr>
                                <br>
                            </table>

                        </form>
                        <br>
                        <br>

                                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"

                                <p>Kilcock</p>
                                <p>Co Kildare</p>
                                <p>w23wf32</p>
                            </div>
